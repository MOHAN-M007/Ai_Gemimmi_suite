<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Nickname · AI Assistant Suite</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand" style="justify-content:center; margin-bottom:8px;">
        <div class="dot">AI</div>
        <span>AI Assistant Suite</span>
      </div>
      <h1>Choose a nickname</h1>
      <p class="auth-sub">This will be shown in your assistant sessions.</p>
      <div class="auth-error" data-error></div>
      <form data-nickname-form>
        <label class="auth-label">Nickname</label>
        <input class="auth-input" name="nickname" placeholder="e.g. Aria" />
        <button class="auth-btn" type="submit">Continue</button>
      </form>
    </div>
  </div>
  <script src="assets/js/auth.js"></script>
</body>
</html>
