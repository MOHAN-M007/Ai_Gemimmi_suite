<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login · AI Assistant Suite</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand" style="justify-content:center; margin-bottom:8px;">
        <div class="dot">AI</div>
        <span>AI Assistant Suite</span>
      </div>
      <h1>Sign in</h1>
      <p class="auth-sub">Enter your UID and password to continue.</p>
      <div class="auth-error" data-error></div>
      <form data-login-form>
        <label class="auth-label">UID</label>
        <input class="auth-input" name="uid" placeholder="UID001" />
        <label class="auth-label">Password</label>
        <input class="auth-input" name="password" type="password" placeholder="Your password" />
        <button class="auth-btn" type="submit">Login</button>
      </form>
      <p class="auth-hint">First time? You’ll be asked to choose a nickname.</p>
    </div>
  </div>
  <script src="assets/js/auth.js"></script>
</body>
</html>
